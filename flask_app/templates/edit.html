<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <title>Edit</title>
</head>
<body>
    <div class="container-fluid d-flex flex-column align-items-center justify-content-center vh-100">
        <div class="card p-4 bg-dark-subtle">
            <h1 class="text-warning">Edit Order</h1>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <p>{{message}}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <form action="/cookies/update" method="POST">
                <div class="mb-3">
                    <label class="form-label" for="name">Name:</label>
                    <input class="form-control" type="text" name="name" value="{{order.name}}">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="cookie_type">Cookie Type:</label>
                    <input class="form-control" type="text" name="cookie_type" value="{{order.cookie_type}}">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="number_of_boxes">Number of Boxes:</label>
                    <input class="form-control" type="number" name="number_of_boxes" value="{{order.number_of_boxes}}">
                </div>
                <input type="hidden" name="id" value="{{order.id}}">
                <input class="btn bg-warning text-light" type="submit" name="submit" id="submit" value="Confirm">
            </form>
        </div>
    </div>
</body>
</html>
